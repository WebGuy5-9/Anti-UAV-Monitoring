server {
    listen 80;

    # This block serves your static HTML/JS/CSS files
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # This block is the reverse proxy.
    # Any request to /video_feed will be forwarded to the backend service.
    location /video_feed {
        # "backend-api" is the service name from docker-compose.yml
        # Docker's internal DNS will resolve this to the backend container's IP.
        proxy_pass http://backend-api:8000/video_feed;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}